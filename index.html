<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Check your weather app</title>
  </head>
  <body>
    <div class="weather-app-frame">
      <header>
        <form class="search-city-form" id="search-city-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-input"
            id="search-input"
            required
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-weather-details">
              <span id="current-date"></span>,
              <span id="current-precipitation"></span>
              <br />
              Humidity:
              <strong id="current-humidity"></strong><strong>%</strong>
              Wind:
              <strong id="current-wind"></strong><strong> km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <div id="emoji"></div>
            <div class="temperature" id="temperature"></div>
            <div class="celsius" id="celsius">ÂºC</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/sanddot" target="_blank">
            Sandra Domeikiene</a
          >, is
          <a href="https://github.com/sanddot/Check-weather-app" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://check-your-weather-app.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
