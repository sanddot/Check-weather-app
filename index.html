<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Check your weather app</title>
  </head>
  <body>
    <div class="weather-app-frame">
      <header>
        <form class="search-city-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-input"
            id="search-input"
            required
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Kelowna</h1>
            <p>
              <span class="current-date" id="current-date">Monday 21:15,</span>
              <span class="current-precipitation" id="current-precipitation"
                >sunny</span
              >
              <br />
              Humidity:
              <span class="current-humidity" id="current=humidity"
                ><strong>60</strong></span
              ><strong>%,</strong>
              Wind:
              <span class="current-wind" id="current-wind"
                ><strong>5</strong></span
              ><strong> km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <div class="emoji">🌥️</div>
            <div class="temperature">25</div>
            <div class="celsius">ºC</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/sanddot" target="_blank">
            Sandra Domeikiene</a
          >, is
          <a href="https://github.com/sanddot/Check-weather-app" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://check-your-weather-app.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
